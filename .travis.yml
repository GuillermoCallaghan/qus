os: linux
dist: xenial
services: docker
language: minimal
install: skip
#addons:
#  apt:
#    packages:
#    - pass

stages:
  - build
  - manifests
  - publish
  - test

script: ./test.sh

env:
  - QUS_JOB=
  - QUS_JOB=f
  - QUS_JOB=F
  - QUS_JOB=c
  - QUS_JOB=C
  - QUS_JOB=v
  - QUS_JOB=V
  - QUS_JOB=i
  - QUS_JOB=I
  - QUS_JOB=d
  - QUS_JOB=D
  - QUS_JOB=R
  - QUS_JOB=r
  - QUS_JOB=s
  - QUS_JOB=n
  - QUS_JOB=h
  - QUS_JOB=H

jobs:
  fast_finish: true
  allow_failures:
    - env: QUS_JOB=h
    - env: QUS_JOB=H
  include:
    - stage: manifests
      env: MANIFESTS
      script: skip
      deploy:
        - &script
          provider: script
          skip_cleanup: true
          script: ./run.sh -m
          on: &on
            repo: umarcor/qus
            branch: master
    - &build
      stage: build
      env: BASE_ARCH=x86_64
      script: ./run.sh
      deploy:
        - <<: *script
          script: ./run.sh -d
        - &releases
          provider: releases
          api_key:
            secure: 
          skip_cleanup: true
          file: "./releases/*.tgz"
          file_glob: true
          draft: true
          on:
            <<: *on
            tags: true
    - <<: *build
      env: BASE_ARCH=aarch64
    - <<: *build
      env: BASE_ARCH=armhf
    - <<: *build
      env: BASE_ARCH=aarch64
    - <<: *build
      env: BASE_ARCH=armel
    - <<: *build
      env: BASE_ARCH=i686
    - <<: *build
      env: BASE_ARCH=ppc64le
    - <<: *build
      env: BASE_ARCH=s390x
    - <<: *build
      env: BASE_ARCH=mips
    - <<: *build
      env: BASE_ARCH=mips64el
    - stage: publish
      env: PUBLISH=
      script: ./run.sh -p
      deploy:
        <<: *releases
        file:
          - test-aarch64
          - test-riscv64
        draft: false
